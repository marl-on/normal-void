<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>web-iPod</title>
  </head>
  <body>
    <div id="page-body">
      <header class="text-center text-white">
        <h1>Online iPod</h1>
        <p>An iPod-inspired web music player.</p>
      </header>

      <main class="content">
        <div class="music-player container p-3">
          <!-- IPOD SCREEN -->
          <div class="player-screen">

            <!-- SONG INFO VIEW -->
            <div class="album-view">
              <img src="" alt="Álbum" class="album-img" />
              <div class="song-info">
                <h4 class="song-title"></h4>
                <h6 class="song-artist"></h6>
              </div>
            </div>

            <!-- SYNCED LYRICS VIEW -->
            <div class="lyric-view text-center">
              <div class="lyric"></div>
            </div>

            <!-- PLAYLIST VIEW -->
            <div class="playlist-view text-center">
              <div class="playlist">
                <div class="playlist-item song-0">
                  <img
                    src="src/img/ArrozConLeche.jpg"
                    alt="Album"
                    class="playlist-img"
                  />
                  <div class="playlist-info">
                    <h5 class="playlist-title">Buen Día</h5>
                    <h6 class="playlist-artist">PXNDX</h6>
                  </div>
                </div>
                <!--<div class="playlist-item song-1">
                  <img
                    src="..."
                    alt="Album"
                    class="playlist-img"
                  />
                  <div class="playlist-info">
                    <h5 class="playlist-title">...</h5>
                    <h6 class="playlist-artist">...</h6>
                  </div>
                </div>-->
              </div>
            </div>
          </div>

          <!-- IPOD BUTTONS -->
          <div class="player-buttons text-center mt-4">
            <div class="wheel">
              <div class="btn menu-btn">MENU</div>
              <div class="btn prev-btn"><i class="fas fa-backward"></i></div>
              <div class="btn play-btn">
                <i class="fas fa-play"></i> <i class="fas fa-pause"></i>
              </div>
              <div class="btn next-btn"><i class="fas fa-forward"></i></div>
              <div class="center"></div>
            </div>
          </div>

          <!-- AUDIO -->
          <audio class="player" preload="auto"></audio>
        </div>
      </main>

      <footer class="text-center text-white">
        <h5>Footer</h5>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
